<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#07C160">
    <title>缅甸小安翡翠 - 联系方式</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, * {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="profile-container">
                <img src="./profile.jpg" alt="小安翡翠" class="profile-image">
            </div>
            <h1>小安的联系方式</h1>
            <p class="subtitle">翡翠方面的任何問題都可以問我！</p>
            <p class="social-info">
                <span><img src="./unnamed.png" alt="小红书" class="xiaohongshu-icon"> 小红书：354760914</span>
                <span><i class="fab fa-weixin" style="color: #07C160;"></i> 微信视频号：缅甸小安翡翠</span>
            </p>
            
            <a href="#" class="contact-btn line-btn" onclick="window.open('https://line.me/ti/p/your-line-id', '_blank')">
                <i class="fab fa-line" style="margin-right: 10px; font-size: 20px;"></i> 點擊打開 LINE 聯繫我
            </a>
            
            <a href="whatsapp://chat?code=CJ3WAzixlZy8rZbx30Ljea" class="contact-btn whatsapp-btn" id="whatsappBtn">
                <i class="fab fa-whatsapp" style="margin-right: 10px; font-size: 20px;"></i> 點擊加入 WhatsApp 群組
            </a>
            
            <a href="#" class="contact-btn wechat-btn" id="wechatBtn">
                <i class="fab fa-weixin" style="margin-right: 10px; font-size: 20px;"></i> 點擊複製小安的微信號（回復快）
            </a>
            
            <!-- WhatsApp 模态窗口已移除，改为直接链接 -->
            
            <div class="footer">
                <p>© 2025 缅甸小安翡翠 | 歡迎哥哥姐姐們 ❤️</p>
            </div>
        </div>
    </div>

    <script>
        // 微信复制功能
        document.getElementById('wechatBtn').addEventListener('click', function() {
            const wechatId = "anbi215971"; // 小安的微信ID
            
            // 尝试复制到剪贴板
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(wechatId).then(function() {
                    alert('微信号已复制: ' + wechatId + '\n请打开微信搜索ID添加我，谢谢！');
                }).catch(function(err) {
                    console.error('复制失败: ', err);
                    // 备用方法
                    fallbackCopyTextToClipboard(wechatId);
                });
            } else {
                // 对不支持 Clipboard API 的浏览器使用备用方法
                fallbackCopyTextToClipboard(wechatId);
            }
        });
        
        // 备用复制文本到剪贴板方法
        function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            
            // 使 textarea 不可见
            textArea.style.position = "fixed";
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = 0;
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                var successful = document.execCommand('copy');
                var msg = successful ? '成功' : '失败';
                alert('微信号已复制: ' + text + '\n请打开微信搜索ID添加我，谢谢！');
            } catch (err) {
                alert('复制失败，请手动复制: ' + text + '\n请打开微信搜索ID添加我，谢谢！');
            }
            
            document.body.removeChild(textArea);
        }
        
        // WhatsApp 群组链接 - 直接系统对话框方式
        document.getElementById('whatsappBtn').addEventListener('click', function(e) {
            e.preventDefault(); // 阻止默认行为
            
            const inviteCode = "CJ3WAzixlZy8rZbx30Ljea";
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            const isMobile = isAndroid || isIOS;
            
            if (isMobile) {
                // 移动设备直接尝试打开 WhatsApp 应用
                if (isAndroid) {
                    // Android - 使用 Intent 方案
                    window.location.href = `intent://chat.whatsapp.com/${inviteCode}#Intent;scheme=https;package=com.whatsapp;end`;
                } else {
                    // iOS - 使用 Universal Links
                    window.location.href = `whatsapp://chat?code=${inviteCode}`;
                }
                
                // 备用方案 - 如果上面的方法失败，延迟后使用标准 URL
                setTimeout(function() {
                    window.location.href = `https://chat.whatsapp.com/${inviteCode}`;
                }, 1000);
            } else {
                // 桌面设备直接打开群组链接
                window.open(`https://chat.whatsapp.com/${inviteCode}`, '_blank');
            }
        });
    </script>
</body>
</html>
