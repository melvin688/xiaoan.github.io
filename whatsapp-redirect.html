<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要打开 WhatsApp 吗？</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .dialog {
            background-color: #262626;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 22px;
            margin-top: 0;
        }
        p {
            color: #aaaaaa;
            margin-bottom: 24px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 12px 24px;
            border-radius: 100px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        .primary {
            background-color: #8E44AD;
            color: white;
            width: 48%;
        }
        .secondary {
            background-color: #E8DAEF;
            color: #8E44AD;
            width: 48%;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .checkbox-container label {
            margin-left: 8px;
            color: #aaaaaa;
            font-size: 14px;
        }
        a {
            color: #8E44AD;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <h1>要打开 WhatsApp 吗？</h1>
        <p>https://chat.whatsapp.com 想打开应用。</p>
        
        <div class="checkbox-container">
            <input type="checkbox" id="remember">
            <label for="remember">始终允许 chat.whatsapp.com 在关联的应用中打开此类链接</label>
        </div>
        
        <div class="button-group">
            <button onclick="cancelAction()" class="button secondary">取消</button>
            <button onclick="openWhatsApp()" class="button primary">打开WhatsApp</button>
        </div>
    </div>

    <!-- 隐藏的备用链接 -->
    <div class="hidden">
        <a id="direct-link" href="https://chat.whatsapp.com/CJ3WAzixlZy8rZbx30Ljea">直接链接</a>
        <a id="intent-link" href="intent://chat.whatsapp.com/CJ3WAzixlZy8rZbx30Ljea#Intent;scheme=https;package=com.whatsapp;end">Intent 链接</a>
        <a id="universal-link" href="whatsapp://chat?code=CJ3WAzixlZy8rZbx30Ljea">Universal 链接</a>
    </div>

    <script>
        // 用户点击"打开WhatsApp"按钮
        function openWhatsApp() {
            // 群组邀请链接
            const inviteCode = "CJ3WAzixlZy8rZbx30Ljea";
            
            // 检测设备类型
            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            
            if (isAndroid) {
                // Android 设备尝试使用 intent scheme
                window.location.href = `intent://chat.whatsapp.com/${inviteCode}#Intent;scheme=https;package=com.whatsapp;end`;
                
                // 如果 intent 不起作用，回退到直接链接
                setTimeout(function() {
                    window.location.href = `https://chat.whatsapp.com/${inviteCode}`;
                }, 1000);
            } 
            else if (isIOS) {
                // iOS 设备尝试使用 Universal Links
                window.location.href = `whatsapp://chat?code=${inviteCode}`;
                
                // 如果 universal link 不起作用，回退到直接链接
                setTimeout(function() {
                    window.location.href = `https://chat.whatsapp.com/${inviteCode}`;
                }, 1000);
            }
            else {
                // 桌面设备直接打开网页链接
                window.location.href = `https://chat.whatsapp.com/${inviteCode}`;
            }
        }
        
        // 用户点击"取消"按钮
        function cancelAction() {
            window.location.href = "./index.html";
        }
        
        // 页面加载完成后自动触发打开操作
        window.onload = function() {
            // 自动点击打开按钮，模拟用户操作
            setTimeout(openWhatsApp, 500);
        };
    </script>
</body>
</html>
